<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Užduočių sąrašas</div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let task of tasks; let i = index">
            {{ i + 1 }}. {{ task.taskName }}, tipas: {{ task.taskType }}
            <button class="btn btn-danger float-end" (click)="removeTask(i)">
              Ištrinti
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-header">Pridėti naują užduotį</div>
      <div class="card-body"></div>
      <div class="mb-3">
        <label for="" class="form-label">Užduotis</label>
        <input type="text" class="form-control" #taskName />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Užduoties tipas:</label>
        <select class="form-control" #taskType>
          <option value="skubu">Skubu</option>
          <option value="neskubu">Neskubu</option>
          <option value="labai skubu">Labai skubu</option>
          <option value="rutininis">Rutininis</option>
        </select>
      </div>
      <button class="btn btn-success" (click)="addNewTask(taskName, taskType)">
        Pridėti
      </button>
    </div>
  </div>
</div>
